<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
                <h2 class="modal-title text-dark">Etiqueta Ling&uuml;&iacute;stica</h2>
                <button class="btn btn-close" type="button" data-dismiss="modal" aria-label="Close"></button>
            </div>
                <form id="create_scale" action="{% url 'Metrics:variable_scale_create_label' object.id %}"  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div id="errors">

                        </div>
                        {{form.as_p}}
                    </div>
                    <div class="modal-footer">
                    <button id="create_button" type="button" class="btn btn-primary" onclick="create_label();">Aceptar</button>
                    <button class="btn btn-danger" type="button" onclick="close_modal_create();">Cancelar</button>
                </form>
        </div>
    </div>
</div>
